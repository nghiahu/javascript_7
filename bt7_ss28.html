<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let str = prompt("Nhập vào một chuỗi bất kì");
        let arr = [];
        for (let i = 0; i < str.length; i++) {
            for (let j = i + 1; j < str.length + 1; j++) {
                arr.push(str.slice(i, j));
            }
        }
        console.log(arr);
    </script>
</body>
</html>
