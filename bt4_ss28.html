<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = +prompt("Nhập vào độ dài của chuỗi");
        let arr = [];
        let arr_c=[],arr_l=[];
        let a ;
        for (let i = 0; i < n; i++){
            a = +prompt("Nhập vào phần tử của mảng");
            arr.push(a);
        }
        for( let  i = 0; i < arr.length; i++){
            if(arr[i] % 2 === 0){
                arr_c.push(arr[i]);
            }else{
                arr_l.push(arr[i]);
            }
        }
        console.log("Mảng chẵn: " + arr_c);
        console.log("Mảng số lẻ: " +arr_l);
    </script>
</body>
</html>
