<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [2, -7, 4, 8, -4, -1, 3];
        let min = arr[0];
        let max = arr[0];
        for(let i = 0; i< arr.length; i++){
            if(max < arr[i]){
                max = arr[i];
            }
            if(min >  arr[i]){
                min = arr[i];
            }
        }
        console.log("Phần tử lớn nhất: " + max);
        console.log("Phần tử nhỏ nhất: "+ min);
    </script>
</body>
</html>
