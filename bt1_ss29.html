<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = 1;
        let num2 = 2;
        let num3 = 3;
        function check(num) {
        if (num % 2 == 0) {
            return "chẵn";
        } else {
            return "lẻ";
        }
        }
        console.log("Số " + num1 + " là " + check(num1));
        console.log("Số " + num2 + " là " + check(num2));
        console.log("Số " + num3 + " là " + check(num3));
    </script>
</body>
